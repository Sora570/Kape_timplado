<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/loginRegister.css">
</head>
<body>
    <div class="container" id="ContainerForm">
        
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>

        <div class="form-container signin-container">
            <form id="login-form">
                <h1 class="heading">Log in</h1>
                <input type="text" id="username-login" placeholder="Username" required autocomplete="username" />
                <input type="password" id="password-login" placeholder="Password" required autocomplete="current-password" />
                <button type="button" id="log">Log in</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Kape Timplado: BREW</h1>
                    <p>
                        Place Holder
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <script>
        const container = document.getElementById("ContainerForm");
    </script>
    <script type="module" src="js/loginRegister.js"></script>
</body>
</html>
